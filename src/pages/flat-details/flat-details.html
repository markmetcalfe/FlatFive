<ion-header>

  <ion-navbar>
    <ion-title>Flat</ion-title>
  </ion-navbar>
</ion-header>


<ion-content>

  <ion-item no-lines>
    <ion-grid>
      <ion-row>
        <ion-col col-auto>
          <img src="https://vault.grogers.xyz/create-camp/tmp-house.png" height="100" width="100">
        </ion-col>
        <ion-col col-auto text-left>
          <h2 ion-text><b>{{address}}</b></h2>
          <h2 ion-text>{{suburb}}</h2>
          <h2 ion-text>{{city}}</h2>
        </ion-col>
      </ion-row>
      <ion-row align-items-center>
        <ion-col>
          <h2 ion-text class="heading">Overall Rating</h2>
        </ion-col>
        <ion-col text-right>
          <h2 ion-text><span class="heading-score">{{getAverage()}}</span>/5</h2>
        </ion-col>
      </ion-row>
      <ion-row align-items-center>
        <ion-col>
          <h2 ion-text class="heading">Reviews</h2>
        </ion-col>
        <ion-col text-right>
          <h2 ion-text>See All</h2>
        </ion-col>
      </ion-row>
    </ion-grid>
     <!-- END Flat Information -->
     <ion-item>
        <button ion-button full outline (click)="toggleRatings()">{{displayRatings ? "Hide" : "Show"}} Individual Ratings</button>
      </ion-item>
    </ion-item>
  
    <!-- Flat Ratings -->
    <ion-item *ngIf="displayRatings===true">
      <ion-row>
        <ion-col>
          <h2 ion-text>{{landlordRating<3 ? "ðŸ’§" : "ðŸŒµ"}} Dampness Rating: </h2>
        </ion-col>

        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col>
          <h2 ion-text>{{landlordRating<3 ? "ðŸ‘¿" : "ðŸ˜‡"}}  Land Lord Rating: </h2>
        </ion-col>
        <ion-col>
            <h2 ion-text style="float: right;">{{landlordRating}}</h2>
        </ion-col>
      </ion-row>
  </ion-item>
