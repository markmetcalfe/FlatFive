<ion-header>

  <ion-navbar>
    <ion-title>Details for {{address}}</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>
<!-- Flat Information -->
  <ion-item>
    <ion-grid>
      <ion-row>
        <ion-col>
            <img src="https://vault.grogers.xyz/create-camp/tmp-house.png">
        </ion-col>
        <ion-col>
            <h2 ion-text>{{address}}</h2>
            <h2 ion-text>{{suburb}}</h2>
            <h2 ion-text>{{city}}</h2>
        </ion-col>
      </ion-row>
    </ion-grid>
    <ion-grid>
      <ion-row>
        <ion-col>
          <h1 ion-text>Average Score: </h1>
        </ion-col>
        <ion-col>
          <h1 ion-text style="float: right;">{{getAverage()}}</h1>
        </ion-col>
      </ion-row>
    </ion-grid>
    <!-- END Flat Information -->
    <ion-item>
      <button ion-button full outline (click)="toggleRatings()">{{displayRatings ? "Hide" : "Show"}} Individual Ratings</button>
    </ion-item>
  </ion-item>

  <!-- Flat Ratings -->
  <ion-item *ngIf="displayRatings===true">

      </ion-col>
    </ion-row>
    <ion-row>

      </ion-col>
    </ion-row>
  </ion-item>
  <!-- END Flat Ratings -->

  </ion-item>
  <!-- END Flat Reviews -->

</ion-content>
