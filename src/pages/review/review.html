<ion-header>
  <ion-navbar>
    <ion-title>Write Review</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row align-items-center class="thin">
      <ion-col text-left>
        Landlord
      </ion-col>
      <ion-col text-right>
        <ion-label class="heading-score">{{review.landlordRating}}</ion-label>
      </ion-col>
    </ion-row>
    <ion-row align-items-center>
      <ion-col col-auto>
        1
      </ion-col>
      <ion-col text-center>
        <ion-range min="1" max="5" step="1" snaps=true [(ngModel)]="review.landlordRating">
          <ion-icon small range-left name="1"></ion-icon>
          <ion-icon range-right name="5"></ion-icon>
        </ion-range>
      </ion-col>
      <ion-col col-auto>
        5
      </ion-col>
    </ion-row>

    <ion-row align-items-center class="thin">
      <ion-col text-left>
        Dampness
      </ion-col>
      <ion-col text-right>
        <ion-label class="heading-score">{{review.dampness}}</ion-label>
      </ion-col>
    </ion-row>
    <ion-row align-items-center>
      <ion-col col-auto>
        1
      </ion-col>
      <ion-col text-center>
        <ion-range min="1" max="5" step="1" snaps=true [(ngModel)]="review.dampness">
          <ion-icon small range-left name="1"></ion-icon>
          <ion-icon range-right name="5"></ion-icon>
        </ion-range>
      </ion-col>
      <ion-col col-auto>
        5
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-textarea placeholder="Anything else?" [(ngModel)]="review.comment"></ion-textarea>
    </ion-row>

    <ion-row padding>
      <button ion-button full (click)="submit()">Submit</button>
    </ion-row>
  </ion-grid>

</ion-content>
