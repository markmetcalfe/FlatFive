<ion-header>

  <ion-navbar>
    <ion-title>results</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <h2 *ngIf="!this.results.length" class="nolistings">No Listings ðŸ˜ž</h2>
  <ion-card class="listing" *ngFor="let item of this.results" (click)="goto(item)">
    <img src="{{item.photos[0].url}}" width="100%" height="250px"/>
    <ion-card-content>
      <ion-grid>
        <ion-row>
          {{item.title}}
        </ion-row>
      </ion-grid>
    </ion-card-content>
  </ion-card>
</ion-content>
